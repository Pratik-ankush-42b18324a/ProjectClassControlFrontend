<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid Example</title>
</head>

<body>

    <div class="content-container">
        <app-student-sidebar></app-student-sidebar>
        <div class="button-container">
            <button (click)="downloadNotes()" type="button" class="btn upload-notes">Download Notes</button>
            <button (click)="submitAssignment()" type="button" class="btn delete-notes">Submit Assignment</button>
            <button (click)="downloadAssignedAssignment()" type="button" class="btn assign-assignment">Download Assigned Assignment</button>
            <button (click)="deleteSubmittedAssignment()" type="button" class="btn extend-deadline">Delete Submitted Assignment </button>
            <button (click)="getMaterialsList()" type="button" class="btn materials-list">Materials List</button>
        </div>
    </div>
</body>

</html>
