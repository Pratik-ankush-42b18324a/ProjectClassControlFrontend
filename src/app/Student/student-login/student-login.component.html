<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Student Login</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="login()">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your username" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div *ngIf="loginError" class="alert alert-danger mt-3 text-center">{{ loginError }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
